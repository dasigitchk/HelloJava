<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>memberAdd.html</title>
</head>
<body>
	<h3>회원등록페이지.</h3>
	<form name="submitForm" action = "" method="post">
		id: <input type="text" id="id"><br>
		pass: <input type="text" id="passwd"><br>
		email: <input type="email" id="email"><br>
		name: <input type="text" id="name"><br>
		<input type="submit" value="등록">
	</form>
	<form name = "secondForm"></form>
	<script>
		document.forms.submitForm.action = "../index.html"; 
	//	submitForm.method = 'get'; //js에는 큰따옴표작은따음표 상관없음.
		document.forms.submitForm.onsubmit = function(e) {
			e.preventDefault();

			let id = document.getElementById('id').value;
			let pw = document.getElementById('passwd').value;
			let em = document.getElementById('email').value;
			let nm = document.getElementById('name').value;
			let check = id && pw && em && nm; //변수에 값이 없으면 false임.
			if(!check) {
				alert('필수항목입니다.')
				return false;
			}
			let data = 'id='+id+'&passwd='+pw+'&email='+em+'&name='+nm; //여러개를 넘길때는 &기호로 구분.
			let ajax = new XMLHttpRequest();
			ajax.open('post', '../MemberListServlet');
			ajax.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');  //지정안해주면 몸체에들어감.
			ajax.send(data);
			ajax.onload = function() {
				console.log(ajax.responseText);
				let data = JSON.parse(ajax.responseText);
				let pTag = document.createElement('p');
				pTag.textContent = '아이디: ' + data.id + ',이름: ' + data.name;
				
				secondForm.after(pTag);
			}
		}
	</script>
</body>
</html>
