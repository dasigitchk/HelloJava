<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>memberList.html</title>
</head>
<body>
	<h3>Ajax Get 방식 호출.</h3>
	<h3>회원등록페이지.</h3>
	<form name="submitForm" action = "" method="post">
		id: <input type="text" id="id"><br>
		pass: <input type="text" id="passwd"><br>
		email: <input type="email" id="email"><br>
		name: <input type="text" id="name"><br>
		<input type="submit" value="등록">
	</form>
	<hr>
	<div id="show">
		<table border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>이메일</th>
					<th>권한</th>
					<th>삭제</th>
			</thead>
			<tbody id="list">
			</tbody>
		</table>
	</div>
	<script>
		// ajax 호출.
		function loadData() {
			let ajax = new XMLHttpRequest();
			ajax.open('get','../MemberListServlet');  //ajax가 가진 메소드인 open()으로 요청페이지 지정.
			ajax.send();
			ajax.onload = loadCallback; // 요청.
			 // event를 this 객체. data를 onload하면 함수실행.
		}
		loadData();
		
		// 등록 호출.
		submitForm.onsubmit = addCallback;
		
		// 등록이벤트의 콜백함수.
		function addCallback() {
			event.preventDefault();
			
			let id = document.getElementById('id').value;
			let pw = document.getElementById('passwd').value;
			let em = document.getElementById('email').value;
			let nm = document.getElementById('name').value;
			let check = id && pw && em && nm; //변수에 값이 없으면 false임.
			if(!check) {
				alert('필수항목입니다.')
				return false;
			}
			let data = 'id='+id+'&passwd='+pw+'&email='+em+'&name='+nm + '&job=insert'; //여러개를 넘길때는 &기호로 구분.
		
			// ajax 호출
			let ajax = new XMLHttpRequest();
			ajax.open('post', '../MemberListServlet');
			ajax.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');  //지정안해주면 몸체에들어감.
			ajax.send(data);
			ajax.onload = loadDataCallback;
		//	ajax.onerror = function(e) {
				
			//}
			return false;
		}
		
		// 입력처리된 데이터 화면에 출력.
		function loadDataCallback() {
			console.log(this.responseText);
			let obj = JSON.parse(this.responseText);
			document.getElementById('list').append(makeTr(obj));
			
		}
		
		// 전체데이터 화면출력
		function loadCallback() { 
			let data = JSON.parse(this.responseText);
			let tbody = document.querySelector('#list');
			data.forEach(row => {  //data의 개수만큼 반복. 함수를 매개값으로받음.
				tbody.append(makeTr(row));
			});
	}
		// data한건을 tr 생성해주는 함수.   
		function makeTr(obj) {
			let tr = document.createElement('tr');
			tr.setAttribute('id', 'tr_' + obj.id);
			for(let field in obj) {
				if(field == 'passwd') continue; //넘어오는 값이 passwd의 값이면 다음실행.
				
				let td = document.createElement('td');
				let txt = document.createTextNode(obj[field]);
				td.append(txt);
				tr.append(td);
				}
			// 버튼(삭제);
			let btn = document.createElement('button');
			btn.addEventListener('click', deleteFnc);
			let td = document.createElement('td');
			btn.textContent = '삭제';
			td.append(btn);
			tr.append(td);
			return tr;
		}
		// 삭제처리 서블릿 호출.
		function deleteFnc() {
			let oid =  this.parentElement.parentElement.getAttribute('id');
			let id = oid.substring('tr_'.length);
			// 서블릿호출 db삭제.
			let delAjax = new XMLHttpRequest();
			delAjax.open('post', '../MemberListServlet');
			delAjax.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
			delAjax.send('id='+id+"&job=delete");
			delAjax.onload = function() {
				console.log(delAjax.responseText);
				let result = delAjax.responseText;
				if (result == 'success') {
					document.getElementById(oid).remove();
				}else if (result == 'fail') {
					alert('처리중 에러!!');
				}
			}
			// 화면삭제.
		}
	</script>
</body>
</html>
