<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	시도:
	<input type="text" id='sido'>
	<button id="findBtn">찾기</button>
	<div id="show">
		<table border='1'>
			<thead>
				<tr>
					<th>센터id</th>
					<th>센터명</th>
					<th>연락처</th>
					<th>시도정보</th>
				</tr>
			</thead>
			<tbody id="list">
			</tbody>
		</table>

	</div>

	<script>
	let url =
		'https://api.odcloud.kr/api/15077586/v1/centers?page=1&perPage=284&returnType=JSON&serviceKey=P9A%2BFFMphBZDZrCDOThlMbCDZ5V7LRIWq4VK8p0qLC43NQhzu9OE10URw5UB6GxGiekbmaOJtfe3SxedqibVew%3D%3D';
	fetch(url)
	.then(result => result.json())
	.then( showList )
	.catch( error => console.log(error));
	
	function showList(result) {
		result.data.forEach(center => {
			document.getElementById("list").append(makeTr(center));
		});
	}

	function makeTr(center) {
		let tr = document.createElement('tr');  
		let fields = ["id", "centerName", "phoneNumber", "sido"]
		for (let field of fields) {
			let td = document.createElement('td');
			let txt = document.createTextNode(center[field]);
			td.append(txt);
			tr.append(td);
		}
		return tr;
	}
	</script>
</body>
</html>
