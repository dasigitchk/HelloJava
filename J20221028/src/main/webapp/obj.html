<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    div {
        display: inline-block;
        width:  500px;
        background-color: green;
    }
    p {
	display : inline-block;
    width: 70px;
    background-color: yellow;
    padding: 7px;
    margin: 5px;
    }
    #timer {
        background-color: red;
    }

</style>
</head>
<body>
    단어입력: <input type="text" id="word"><button id="btn">입력</button><br>
    <div id="wordlist">
    </div><br>
    <div id="timer"></div>
    <script>
            let words = 
            'lorem ipsum dolor sit amet consetetur adipisicing elit. Amet ipsum beatae at eius saepe quos non eligendi perspiciatis maiores'
            let wordAry = words.split(' ');
            wordAry.forEach(word => {
                let pTag = document.createElement('p');
                pTag.textContent = word;
                document.getElementById('wordlist').append(pTag)
            }); 
            // 입력버튼에 클릭이벤트 발생시 실행할 함수 선언.
            // document.querySelector('#btn').addEventListener('click', delwords);
            document.querySelector('#word').addEventListener('change', delwords);

            // 이벤트 발생시 실행할 함수기능 ..
            function delwords() {
                let word = document.getElementById('word').value; //웹에 입력한 데이터 불러오기
                let trs = document.querySelectorAll('#wordlist>p').forEach(p => {
                    if(p.textContent == word) {
                        p.remove();
                    }
                })
                    document.getElementById('word').value == null;
            }

            Date.prototype.timeFormater = function () {
                return ("0" + this.getHours()).slice(-2) + ":" + // -2는 뒤에서부터 2자리를 가져오는것.
                    ("0" + this.getMinutes()).slice(-2) + ":" + //
                    ("0" + this.getSeconds()).slice(-2);
            }

            let time = 100;

            let timer1 = setInterval(() => {
                //100초 =>
                time--;
                document.getElementById('timer').textContent = time;
                let items = document.querySelectorAll('#wordlist>p');
                if(!items.length && time) {
                    alert('success')
                    clearInterval(timer1); // setInterval을 종료하는 clearInterval(변수)
                } else if(!time) {
                    alert('fail');
                    clearInterval(timer1);
                }
            }, 1000);
            document.getElementById('word').focus();
    </script>
</body>
</html>
